<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hico TX Weather</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="main-container">
    <div class="weather-containers">
      <div id="alert-container" class="alert-container" style="display: none;"> 
        <img src="alert.svg" class="alert-icon" alt="Alert Icon">
        <div class="alert-separator"></div>
        <div class="alert-text" id="alert-text">No active alerts</div>
      </div>  
      <div class="current-weather-container">
        <h1>Hico TX Weather</h1>
        <div id="weatherIcon"></div>
        <div id="weather"></div>
      </div>

      <div class="forecast-container">
        <div id="forecast"></div>
      </div>
    </div>

    <div class="map-container">
      <h2>Weather Radar</h2>
      <div id="map" style="height: 415px; border-radius: 10px;"></div>

      <!-- Hourly Forecast Container -->
      <div class="hourly-forecast-container">
        <h2>Hourly Forecast</h2>
        <div id="hourlyForecast" class="hourly-forecast-scrollable"></div>
      </div>
    </div>
  </div>

  <div class="image-container">
      <a href="https://www.weather.gov" target="_blank">
          <img src="https://raw.githubusercontent.com/weather-gov/weather.gov/1f0177e154326656a718cb5a4c6d1eefe9c63f85/web/themes/new_weather_theme/logo.svg" alt="National Weather Service">
      </a>
      <a href="https://www.noaa.gov" target="_blank">
          <img src="https://raw.githubusercontent.com/weather-gov/weather.gov/1f0177e154326656a718cb5a4c6d1eefe9c63f85/web/themes/new_weather_theme/logo-noaa.svg" alt="NOAA">
      </a>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
